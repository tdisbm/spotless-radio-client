<div class="playlist-container">
  <div class="sidebar">
    <button class="sidebar-btn" [routerLink]="['/admin']">MANAGE</button>
    <button class="sidebar-btn" [routerLink]="['/music-files']">Music Files</button>
    <button class="sidebar-btn" [routerLink]="['/playlist']">Playlist</button>
    <div class="spacer"></div>
    <button class="sidebar-btn" [routerLink]="['/feedback']">Feedback</button>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>

  <div class="main-content">
    <div class="header">
      <h1 class="spotless">SPOTLESS <span>RADIO</span></h1>
    </div>
    <div class="playlists-header">
      <h2>Playlists</h2>
      <button class="add-btn" (click)="addPlaylist()">Add Playlist</button>
    </div>
    <div class="playlists-content">
      <p *ngIf="errorMessage" style="color: red; text-align: center;">{{ errorMessage }}</p>
      <ul class="playlist-list">
        <li *ngFor="let playlist of playlists" (click)="viewPlaylist(playlist)" class="playlist-item">
          {{ playlist.name }} ({{ playlist.tracks?.length || 0 }} files)
          <button class="delete-btn" (click)="deletePlaylist(playlist); $event.stopPropagation()">Delete</button>
        </li>
      </ul>

      <!-- Detalii playlist selectat -->
      <div class="playlist-details" *ngIf="selectedPlaylist">
        <h3>{{ selectedPlaylist.name }}</h3>
        <ul class="track-list">
          <li *ngFor="let track of selectedPlaylist.tracks">
            {{ track.name }}
            <button class="remove-btn" (click)="removeFileFromPlaylist(track)">Remove</button>
          </li>
        </ul>
        <button class="back-btn" (click)="selectedPlaylist = null">Back</button>
      </div>
    </div>
  </div>
</div>
